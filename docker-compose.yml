version: '3.8'

services:
  # React 프론트엔드
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080

  # Spring Boot 백엔드
  backend:
    build: ./backend/chatbot
    ports:
      - "8080:8080"
    depends_on:
      - python-server
    volumes:
      - ./uploads:/app/uploads
      - ./processed_data:/app/processed_data
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  # Python FastAPI 서버
  python-server:
    build:
      context: ./chatbot_model
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./processed_data:/app/processed_data

